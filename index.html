<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- <link rel="stylesheet" href="/Styles/style-accesibilidad.css" /> -->
    <link rel="stylesheet" href="/Styles/style-chat.css" />

    <script src="https://kit.fontawesome.com/eb496ab1a0.js"></script>
    <title>Accesibilidad</title>
  </head>

  <body>

    <div class="chat-bar-collapsible" id="BgContent">

      <div class="speech-bubble" id="bubble"> ¿En qué te puedo ayudar?</div>
      
      <button id="chat-button" type="button" class="collapsible_down">
          <b id="oculAsis" >WENDY</b>
          <!-- <i id="chat-icon"> <img src="/static/icon/bot.svg" width="35px"></i> -->
          <i id="chat-icon"> <img src="https://img.icons8.com/cotton/64/000000/chat.png" width="35px"/></i>
      </button>
      <div class="content_chat">
          <div class="full-chat-block">
              <!-- Message Container -->
              <div class="outer-container">
                  <div class="chat-container">
                      <!-- Messages -->
                      <div id="chatbox">
                          <img src="/static/images/logo/asistente.gif" width="280px" >
                          <h5 id="chat-timestamp"></h5>
                          <p id="botStarterMessage" class="botText">
                              <span>Loading...</span>
  
                          </p>
                          <button type="button" class="btn-funciones btn btn-outline-success" id="estadia" value="Proceso de estadia"
                              onclick="estadia()">
                              Estadia
                          </button>
                          <button type="button" class="btn-funciones btn btn-outline-success" id="estancia" value="Proceso de estancia"
                              onclick="estancia()">
                              Estancia
                          </button>
                          <button type="button" class="btn-funciones btn btn-outline-success" id="reinscripcion"
                              value="Proceso de reinscripcion" onclick="reinscripcion()">
                              Reinscripcion
                          </button>
                      </div>
                      <!-- User input box -->
                      <div class="chat-bar-input-block">
                          <div id="userInput">
                              <input id="textInput" class="input-box" type="text" name="msg" onkeyup="this.value = this.value.toLowerCase();"
                                  placeholder="Presiona 'Enter' para enviar" />
  
                          </div>
                          <div class="chat-bar-icons">
                              <i id="chat-icon" class="fa fa-fw fa-send"
                                  onclick="sendButton()"></i>
                          </div>
                      </div>
                      <div id="chat-bar-bottom">
                      </div>
                  </div>
              </div>
          </div>
  
      </div>
  
  </div>

<!-- 
    <script src="/Static/accesibilidad.js"></script> -->
    <script src="/Static/chat-bot.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
