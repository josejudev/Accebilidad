<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/Styles/style-accesibilidad.css" />
    <link rel="stylesheet" href="/Styles/style-chat.css" />
    <link rel="stylesheet" href="/Styles/body-html.css">

    <script src="https://kit.fontawesome.com/eb496ab1a0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>

    <title>Accesibilidad</title>
</head>

<body>
    <area id = voice>

    

    <!-- block accesibilidad -->
    
    
    <div class="container-accesibilidad">
        <input type="checkbox" id="btn-mas"/>
        <div class="btn-mas">
            <label for="btn-mas" class="fas fa-universal-access"></label>
        </div>
        <div class="botones-accesibilidad">
            <i class="fa fa-search-plus" id="fontSizePlus"></i>
            <i class="fa fa-search-minus" id="fontSizeMinus"></i>


            <input id="btn-talk" type="checkbox"><label for="btn-talk"
            class="fa fa-assistive-listening-systems"></label></input>

            <input id="btn-resalt" type="checkbox" onclick="changeStatus_2()"><label for="btn-resalt"
            class="fa fa-underline"></label></input>
            <input id="btn-legible" type="checkbox" onclick="changeStatus_4()"><label id="letraN" for="btn-legible"
            class="fa fa-bol">N</label></input>
            <input id="btn-contra" type="checkbox" onclick="changeStatus_3()"><label for="btn-contra"
            class="fa fa-adjust"></label></input>
            <input id="btn-byno" type="checkbox" onclick="changeStatus()"><label for="btn-byno"
            class="fa fa-tint"></label></input>
            <i class="fa fa-undo" id="btn-reload"></i>
        </div>
    </div>
    <script>
        // With the above scripts loaded, you can call `tippy()` with a CSS
        // selector and a `content` prop:
        
        </script>
    <!-- end accesibilidad -->
    
    

    <div class="master-card">

        <div class="card border-primary mb-3" style="max-width: 18rem;" >
            
            <div class="card-header" >Titulo 1</div>
            <div class="card-body text-primary">
                <h5 class="card-title-b" >Primero</h5>
              <p class="card-text">Texto de ejemplo para hacer relleno</p>
            </div>
        </div>
        
        <div class="card border-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">Titulo 2</div>
            <div class="card-body text-primary">
                <h5 class="card-title-b">Segundo</h5>
              <p class="card-text">Texto de ejemplo para hacer relleno</p>
            </div>
        </div>
        
          <div class="card border-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">Titulo 3</div>
            <div class="card-body text-primary">
                    <h5 class="card-title-b" >Tercero</h5>
                    <p class="card-text">Texto de ejemplo para hacer relleno</p>
                    
            </div>
        </div>
    </div>
    

    
    <div class="chat-bar-collapsible" id="BgContent">
        
        
        <button id="chat-button" type="button" class="collapsible_down">
            <i id="chat-icon"> <img src="https://img.icons8.com/cotton/64/000000/chat.png" width="35px" /></i>
            <b id="oculAsis">WENDY</b>
            
        </button>
        <div class="content_chat">
            <div class="full-chat-block">
                <!-- Message Container -->
                <div class="outer-container">
                    <div class="chat-container">
                        <!-- Messages -->
                        <div id="chatbox">
                            <!-- <img src="/static/images/logo/Lince_Mitad.png" width="280px"> -->
                            <h5 id="chat-timestamp"></h5>
                            <p id="botStarterMessage" class="botText">
                                <span>Loading...</span>
                                
                            </p>
                            
                            
                        </div>
                        
                        <button type="button" class="btn-funciones btn btn-outline-success" id="estadia"
                        value="Proceso de estadía" onclick="estadia()">
                            Estadía
                        </button>
                        <button type="button" class="btn-funciones btn btn-outline-success" id="estancia"
                        value="Proceso de estancia" onclick="estancia()">
                            Estancia
                        </button>
                        <button type="button" class="btn-funciones btn btn-outline-success" id="reinscripcion"
                            value="Proceso de reinscripcion" onclick="reinscripcion()">
                            Reinscripcion
                        </button>
                        <!-- User input box -->
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input id="textInput" class="input-box" type="text" name="msg"
                                onkeyup="this.value = this.value.toLowerCase();"
                                placeholder="Presiona 'Enter' para enviar" />

                            </div>
                            <div class="chat-bar-icons">
                                <i id="chat-icon" class="fa fa-send" onclick="sendButton()"></i>
                            </div>
                        </div>
                        <div id="chat-bar-bottom">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        
    </div>




    
    <script src="/Static/accesibilidad.js"></script>
    <script src="/Static/chat-bot.js"></script>
    <script src="/Static/talkback.js"></script>


</body>


</html>
